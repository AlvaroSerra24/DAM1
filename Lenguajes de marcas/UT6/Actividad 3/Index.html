<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>
<link rel="stylesheet" type="text/css" href="estilos.css"/>
</head>
<body>
    <div class="calculator">
        <!-- Campo de texto para mostrar los nÃºmeros y resultados -->
        <input type="text" id="display" readonly>

        <!-- Botones -->
        <div class="buttons">
            <button id="c" onclick="clearDisplay()">C</button>
            <button id="div" onclick="appendToDisplay('/')">/</button>
            <button id="multi" onclick="appendToDisplay('*')">*</button>
            <button id="resta" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button id="suma" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button id="igual" onclick="calculate()">=</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
