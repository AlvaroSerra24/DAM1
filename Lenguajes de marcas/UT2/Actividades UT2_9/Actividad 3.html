<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de pruebas de HTML5</title>
</head>
<body>
    <form action="" method="get">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" value="" required=""><br>
        <br>
        <label for="correo">Correo electrónico:</label>
        <input type="email" name="correo value" required=""><br>
        <br>
        <label for="url">URL:</label>
        <input type="url" name="url" value=""><br>
        <br>
        <label for="fecha">Fecha:</label>
        <input type="date" name="fecha" value=""><br>
        <br>
        <label for="tiempo">Tiempo:</label>
        <input type="time" name="tiempo"
        value=""><br>
        <br>
        <label for="fechayhora">Fecha y Hora:</label>
        <input type="datetime-local" name="fechayhora" value=""><br>
        <br>
        <label for="mes">Mes:</label>
        <input type="month" name="mes" value=""><br>
        <br>
        <label for="semana">Semana:</label>
        <input type="week" name="semana"
        value=""><br>
        <br>
        <label for="número">Número (min -10, max 10):</label>
        <input type="number" name="número" value="0" min="-10" max="10"><br>
        <br>
        <label for="teléfono">Teléfono:</label>
        <input type="tel" name="teléfono" value=""><br>
        <br>
        <label for="término">Término de búsqueda:</label>
        <input type="search" name="término" value=""><br>
        <br>
        <label for="color">Color favorito:</label>
        <input type="color" name="color" value=""><br>
        <br>
        <input type="submit" name="enviar" value="Enviar">
    </form>
</body>
</html>
