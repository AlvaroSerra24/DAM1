    <title>Suma</title>
</head>
<body>
    <script>
        let cadena= parseInt(0);
        let falso;
        let palabra;
        do{
           if(falso=confirm("Â¿Quieres escribir?")){
            if(palabra = parseInt(prompt("Escribe un numero"))){
                cadena=cadena+palabra;
            }else{
                alert("No es un numero");
            }
           }else
           alert(cadena);
        }while(falso != false);
    </script>
